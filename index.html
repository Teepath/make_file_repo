<!DOCTYPE html>
<html lang="en">
  <head>
    <title> GitHub Profile</title>
    <link rel="stylesheet"  href="./style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/826eed081b.js" crossorigin="anonymous"></script>
  </head>
  <body  onload="myFunction()">
    <header>
      <nav>
        <ul>
          <li> <i class="fas fa-book-open"></i> OverView</li>
          <li><i class="fas fa-store"></i>Repositories<span id="repo_total"> </span></li>
          <li> <i class="fas fa-tasks"></i>Projects</li>
          <li> <i class="fas fa-box-open"></i>Packages</li>
        </ul>
      </nav>
    </header>
   
    <div class="container" >
      <div class="profile">
        <img src="" alt="profile" id="avatar"/>
        <div class="info_name">
        <h3 id="name"> </h3>
        <p id="alias"></p>
      </div>
        <p id="bio"> </p>
      </div>
      <div id="main">
        <div id="input_div">
          <input type="text" placeholder="Enter your username to get your repo" name="search_term" id="search_term" value=""  />
          <i class="fas fa-search"  id="load" onclick="getUserRepo()" ></i>
        </div>
       
        <hr/>
        <div> 
          <ul id="display">
      
        </ul>

        </div>
       
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    


  
  </body>
</html>
